<!DOCTYPE html>

		<base href="../../"/>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- app中必须要写的，让页面的尺寸和设备大小保持一致 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 如果你不希望手机自动将网页中的电话号码显示为拨号的超链接，那么可以这样写： -->
		<meta name="format-detection" content="telephone=no"/>
		<!-- 让页面全屏显示，苹果手机OS2.1以上有效 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 这个是设置状态条的样式，一般不起作用，除非使用了全屏显示 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- 苹果为iOS设备配备了apple-touch-icon私有属性，添加该属性，在iPhone,iPad,iTouch的safari浏览器上可以使用添加到主屏按钮将网站添加到主屏幕上，方便用户以后访问 -->
		<!-- apple-touch-icon 标签支持sizes属性，可以用来放置对应不同的设备。57×57（默认值）的图标对应320×640的iphone老设备，72×72对应ipad，114×114对应retina屏的iPhone及iTouch。ipad3对应144×144的高分辨率 -->
		<link rel="apple-touch-icon" href="http://p2.qhimg.com/t01b0f56b331d358632.png" />
		<meta name="renderer" content="webkit" />
		<!-- ClearType主要是针对LCD液晶显示器设计，可提高文字的清晰度。 -->
		<meta http-equiv="cleartype" content="on">
		<link rel="stylesheet" href="lot/ssq/ssq.css"/>

		<script type="text/javascript" src="/lot/ssq/run-ssq.js"></script>
